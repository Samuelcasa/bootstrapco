<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./estilos.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col bg">
                <div class="col bg d-done d-lg-block">

             </div>

            </div>
            <div class="col">
                <div class="text-end">
                    <img src="./img/logo1.png" width="65" height="65" alt="">
                </div>
                <h2 class="fw-bold text-center py-5">Bienvenido</h2>

                <!-- LOGIN -->

                <form action="">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo electronico</label>
                        <input type="email" class="form-control" name="email">
                        

                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="email" class="form-control" name="email">
                    </div>


                    <div class="mb-4 form-check">
                       <input type="checkbox" name="connected" class="form-check-input" id="">
                       <label for="connected" class="form-check-label">Mantenerme Conectado</label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Inciar Sesion</button>

                    </div>

                    <div class="my-3">
                        <span>No tienes cuenta? <a href="#">Registrate</a></span>
                        <br>
                        <span> <a href="#">Recuperar Password</a></span>

                    </div>


                </form>

                <!-- LOGIN CON REDES SOCIALES -->

                <div class="container w-100 my-5">
                    <div class="row text-center">
                        <div class="col-12">Iniciar Sesion</div>

                        <div class="row">
                            <div class="col">
                                <button class="btn btn-outline-primary w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-2 d-none d-md-block">
                                            <img src="./img/face.jpg" width="32"alt="">
                                        </div>
                                        <div class="col-10 text-center">
                                            Facebook
                                        </div>

                                    </div>


                                </button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-2 d-none d-md-block">
                                            <img src="./img/google.jpg" width="32"alt="">
                                        </div>
                                        <div class="col-10 text-center">
                                            Google
                                        </div>

                                    </div>


                                </button>
                            </div>
                        </div>
                            
                       
                            
                       
                    </div>
                </div>
            </div>
            
        </div>
    </div>


    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
